name: CI
on: [push]
jobs:
  test:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v2
      - name: Test
        run: make test
      - name: Build
        run: make build
